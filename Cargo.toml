[workspace]
members = [
  "crates/oasis-core",
  "crates/oasis-server",
  "crates/oasis-agent",
  "crates/oasis-cli",
]
resolver = "2"

[workspace.dependencies]
# 核心依赖
tokio = { version = "1", features = ["full"] }
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = [
  "json",
  "env-filter",
  "local-time",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-nats = "0.42"
tonic = { version = "0.11", features = ["tls"] }
clap = { version = "4.5", features = ["derive", "env"] }
async-trait = "0.1"
figment = { version = "0.10", features = ["toml", "env"] }
futures-util = "0.3"

# 配置管理相关 - 多个组件使用
serde_yaml = "0.9"
toml = "0.8"

# 证书生成相关
rcgen = "0.12"
x509-parser = "0.15"

prost = "0.12"

# 并发数据结构
dashmap = "5.5"
sysinfo = "0.30"
